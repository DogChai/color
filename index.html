<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>color picker</title>
    <link rel="stylesheet" href="./style/reset.css">
	<link rel="stylesheet" href="./style/color.css">
	<link rel="stylesheet" href="./style/picker.css">

<!-- 	<script type="text/javascript" src="http://cdn.webfont.youziku.com/wwwroot/js/wf/youziku.api.min.js"></script>
	<script type="text/javascript">
	   $youziku.load("body", "9f70846617ce4c7fbaf9f504c87d472c", "cyjianxk");
	   /*$youziku.load("#id1,.class1,h1", "9f70846617ce4c7fbaf9f504c87d472c", "cyjianxk");*/
	   /*．．．*/
	   $youziku.draw();
	</script> -->
    
</head>
<body>
    <div class="color-wrap">
    	    <div class="color-container-wrap color-container-wrap-left" data-bol='0'>
    		    <div class="color-btn color-btn-left" data-index='0'>
    				<img src="image/load.gif" alt="">
    		    </div>
    		    <span class="color-mask2"></span>
    		    <div class="color-show">
    		    	<ul class="color-show-ul">
    		    		<li>
    		    			<div class="color-show-left">
    		    				<div class="color-show-c">   <span>#E18B8C</span></div>
    		    				<div class="color-show-c">R：<span>225</span></div>
    		    				<div class="color-show-c">G：<span>107</span></div>
    		    				<div class="color-show-c">B：<span>140</span></div>
    		    			</div>
    		    			<div class="color-show-right">
    		    				<span class="color-show-b">红梅</span>
    		    				<span class="color-show-b">KOHBAI</span>
    		    			</div>   		    			
    		    		</li>
    		    	</ul>
    		    </div>
    	    </div>
    	    <div class="color-container-wrap color-container-wrap-right" data-bol='0'>
    		    <div class="color-btn color-btn-right" data-index='1'>
    		    	<img src="image/load.gif" alt="">
    		    </div>
    		    <span class="color-mask1"></span>
    		    <div class="color-show"></div>
    		</div>
    </div>
    <div class="picker-wrap">
		<!-- <div class="picker-btn"></div> -->
		<div class="picker-div">
			<span class="picker-text">R:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag" bar-index='0'></i>
			</span>
		</div>

		<div class="picker-div">
			<span class="picker-text">G:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag" bar-index='1'></i>
			</span>
		</div>


		<div class="picker-div">
			<span class="picker-text">B:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag" bar-index='2'></i>
			</span>
		</div>


		<div class="picker-div">
			<span class="picker-text">A:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag" bar-index='3'></i>
			</span>
		</div>
		
		
		
    </div>
	<div class="picker-circle">
		<div class="picker-sm-circle">
			<div id="rgba1"></div>
			<span class="picker-circle-text"></span>
		</div>
		<div class="picker-sm-circle">
			<div id="rgba2"></div>
			<span class="picker-circle-text"></span>
		</div>
		<div class="picker-sm-circle">
			<div id="rgba3"></div>
			<span class="picker-circle-text"></span>
		</div>
		<div class="picker-sm-circle">
			<div id="rgba4"></div>
			<span class="picker-circle-text"></span>
		</div>
	</div>

	<div class="color-choose">
		<span class="color-choose-text" data-type='one'>RGBA</span>
		<span class="color-choose-btn"></span>
	</div>
	
	<div class="copy-div">
		复制成功
	</div>

	<input id="text1" style="display: none">

	<script src="./script/jquery.js"></script>
	<script src='./script/radialIndicator.js'></script>
	<script src='./script/var.js'></script>
    <script src='./script/dom.js'></script>
    <script src='./script/color.js'></script>
    <script src='./script/run.js'></script>
</body>
</html>
