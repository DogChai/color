<body>
    <div class="color-wrap">
	</div>
	<div class="color-container-wrap color-container-wrap-left" data-bol='0'>
		<div class="color-btn color-btn-left" data-index='0'>
			<img src="image/set.png" alt="">
		</div>
		<span class="color-mask2"></span>
			<div class="color-show" id="container">
				<ul class="color-show-ul content">
					<li>
						<div class="color-show-left">
							<div class="color-show-c">   <span>#E18B8C</span></div>
							<div class="color-show-c">R：<span>225</span></div>
							<div class="color-show-c">G：<span>107</span></div>
							<div class="color-show-c">B：<span>140</span></div>
						</div>
						<div class="color-show-right">
							<span class="color-show-b">红梅</span>
							<span class="color-show-b">KOHBAI</span>
						</div>   		    			
					</li>
				</ul>
			</div>
	</div>
	<!-- <div class="color-container-wrap color-container-wrap-right" data-bol='0'>
		<div class="color-btn color-btn-right" data-index='1'>
			<img src="image/load.gif" alt="">

		<div class="color-show">

    <div class="picker-wrap">
		<div class="picker-div">
			<span class="picker-text">R:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag picker-bar-drag-one" bar-index='0'></i>
			</span>
			<input type="text" id="picker-r" class="picker-input-rgba" maxlength="3">
		</div>

		<div class="picker-div">
			<span class="picker-text">G:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag picker-bar-drag-two" bar-index='1'></i>
			</span>
			<input type="text" id="picker-g" class="picker-input-rgba" maxlength="3">
		</div>


		<div class="picker-div">
			<span class="picker-text">B:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag picker-bar-drag-three" bar-index='2'></i>
			</span>
			<input type="text" id="picker-b" class="picker-input-rgba" maxlength="3">
		</div>


		<div class="picker-div">
			<span class="picker-text">A:</span>
			<span class="picker-bar">
				<i class="picker-bar-drag picker-bar-drag-four" bar-index='3'></i>
			</span>
			<input type="text" id="picker-a" class="picker-input-rgba" maxlength="4">
		</div>
		
		
		
    </div>
	<div class="picker-circle">
		<div class="picker-sm-circle">
			<div id="rgba1"></div>
			<span class="picker-circle-text"></span>
		</div>
		<div class="picker-sm-circle">
			<div id="rgba2"></div>
			<span class="picker-circle-text"></span>
		</div>
		<div class="picker-sm-circle">
			<div id="rgba3"></div>
			<span class="picker-circle-text"></span>
		</div>
		<div class="picker-sm-circle">
			<div id="rgba4"></div>
			<span class="picker-circle-text"></span>
		</div>
	</div>

	<div class="color-input">
		<span class="color-span color-span1">格式一: #FFFFFF</span>
		<span class="color-span color-span2">格式二: rgb(255,255,255)</span>
		<input type="text" id="inputColor">
		<button id="getInputColor">获取</button>
	</div>

	<div class="color-choose">
		<div id="text1" style="opacity: 0; z-index: -999">0,0,0,1</div>
    	<button class="colorChooseBtn color-choose-text" data-type='one'>RGBA</button>
		<span class="color-choose-btn"></span>
	</div>
	
	<div class="copy-div">
		复制成功
	</div>

	
	<script src='./script/radialIndicator.js'></script>
	<script src='./script/clipboard.js'></script>
	<script src='./script/perfect-scrollbar.js'></script>
	<script src='./script/main.js'></script>
    <script src='./script/color.js'></script>
	<script src='./script/run.js'></script>
	
    <script>
    	var clipboard1 = new ClipboardJS('.colorChooseBtn', {
    	    target: function() {
    	        return document.getElementById('text1');
    	    }
    	});

    	// clipboard1.on('error', function(e) {

    	const ps = new PerfectScrollbar('#container',{
    		wheelSpeed: 2,
			wheelPropagation: true,
			minScrollbarLength: 20
    	});
    </script>

</body>
